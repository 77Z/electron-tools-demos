<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Electron Tools Demos
    </title>
    <script src="node_modules/vq_underscore/vq.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="open-link">
        Open a link in the browser
    </button>
    <div class="spacer"></div>
    <button id="open-explorer">
        Opens a directory in file explorer
    </button>
    <div class="spacer"></div>
    <button id="move-mouse">
        Move the mouse to 1000x, 1000y
    </button>
    <div class="spacer"></div>
    <button id="open-notepad">
        Open Notepad
    </button>
    <div class="spacer"></div>
    <button id="open-registry">
        Open the registry editor
    </button>
    <div class="spacer"></div>
    <button id="open-term">
        Open Terminal
    </button>
    <div class="spacer"></div>
    <button id="simkey">
        Open Notepad to simulate keypresses
    </button>
</body>
</html>
